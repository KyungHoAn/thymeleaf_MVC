<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border=1>
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>전화번호</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="member : ${memberList}">
                <td><span th:text="${member.no}"></span></td>
                <td><span th:text="${member.name}"></span></td>
                <td><span th:text="${member.phone}"></span></td>

                <th:block th:if="${member.no}==1">
                    <td><span>남자</span></td>
                </th:block>
                <th:block th:unless="${member.no}==1">
                    <td><span>여자</span></td>
                </th:block>
            </tr>
        </tbody>
    </table>
    </body>
    </html>
